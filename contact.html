<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Our Garden - Get in touch with us about sustainable living and community gardening.">
  <meta name="theme-color" content="#4a9d5f">

  <meta property="og:title" content="Contact Us - Our Garden">
  <meta property="og:description" content="Get in touch with us about sustainable living and community gardening.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="/assets/logo.svg">

  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
  <link rel="stylesheet" href="/styles/main.css">

  <title>Contact Us - Our Garden</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="/index.html" class="brand">
        <img src="/assets/logo.svg" alt="Our Garden Logo">
        <span>Our Garden</span>
      </a>
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>

      <form class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
            aria-describedby="name-error"
          >
          <span id="name-error" class="error-message">Please enter your name</span>
        </div>

        <div class="form-group">
          <label for="contact-email">Email</label>
          <input
            type="email"
            id="contact-email"
            name="email"
            placeholder="your.email@example.com"
            required
            aria-describedby="contact-email-error"
          >
          <span id="contact-email-error" class="error-message">Please enter a valid email address</span>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Tell us what you'd like to know..."
            required
            aria-describedby="message-error"
          ></textarea>
          <span id="message-error" class="error-message">Please enter a message</span>
        </div>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <script src="/scripts/main.js"></script>
</body>
</html>
